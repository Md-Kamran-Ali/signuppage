<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>CourseSignUp</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: all textfields are required</p>
    <form action="thankyou.html" method="get">
      <label for="fm">First Name:</label>
      <input id="fm" type="text" name="" placeholder="First Name"required>
      <p></p>
      <label for="lm">Last Name:</label>
      <input id="lm" type="text" name="" placeholder="Last Name"required>
      <p></p>
      <label for="ema">Email:</label>
      <input id="ema" type="text" name="" placeholder="Email"required>
      <p></p>
      <label for="pa">Password:</label>
      <input id="pa" type="password" name="" value=""required>
      <p>Are you over 18?</p>
      <label for="ye">Yes:</label>
      <input id="ye" type="radio" name="hel" value="">
      <label for="no">No:</label>
      <input id="no" type="radio" name="hel" value="">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
      </form>
  </body>
</html>
